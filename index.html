<!DOCTYPE html>
<html lang="es">

<head>
    <script src="https://kit.fontawesome.com/d7dc940932.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML5</title>
</head>

<body>
    <div class="container-fluid row justify-content-center m-3">
        <div>
            <h3>Payment form example</h3>
        </div>

        <div class="alert alert-danger" role="alert">
            Some fields are missing!
        </div>

        <div class="d-flex flex-row">
            <Fieldset class="col-5">
                <label for=" cardNumer">Card #</label>
                <br>
                <input type="text" name="cardNumer" placeholder="XXXX-XXXX-XXXX-XXXX">
            </Fieldset>

            <Fieldset class="col-3">
                <label for="cvcNumber">CVC #</label>
                <br>
                <input type="password" name="cvcNumber" placeholder="0000">
            </Fieldset>

            <Fieldset class="col-4">
                <label for="amount">Amount</label>
                <br>
                <input type="text" name="amount" placeholder="Amount">
            </Fieldset>
        </div>
        <div class="d-flex flex-row">
            <div class="col-6 d-flex flex-column">
                <fieldset>
                    <label for="firstName">First name</label>
                    <br>
                    <input type="text" name="firstName">
                </fieldset>

                <fieldset>
                    <label for="city">City</label>
                    <br>
                    <input type="text" name="city">
                </fieldset>

                <fieldset>
                    <label for="paymentMethods">We accept:</label>
                    <br>
                    <input type="radio" name="paymentMethods">
                    <label for="paymentMethods"><i class="fa-brands fa-cc-mastercard"></i></label>
                    <input type="radio" name="paymentMethods">
                    <label for="paymentMethods"><i class="fa-brands fa-cc-visa"></i></label>
                    <input type="radio" name="paymentMethods">
                    <label for="paymentMethods"><i class="fa-brands fa-cc-diners-club"></i></label>
                    <input type="radio" name="paymentMethods">
                    <label for="paymentMethods"><i class="fa-solid fa-credit-card"></i></label>
                </fieldset>
            </div>
            <div class="col-6 d-flex flex-column">
                <fieldset>
                    <label for="lastName">Last name</label>
                    <br>
                    <input type="text" name="lastName">
                </fieldset>
                <div class="d-flex flex-row">
                    <div class="col-8">
                        <fieldset>
                            <label for="state">State</label>
                            <br>
                            <select id="states" name="states">
                                <option value="">Pick a State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawái</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Luisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Misisipi</option>
                                <option value="MO">Misuri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">Nuevo Hampshire</option>
                                <option value="NJ">Nueva Jersey</option>
                                <option value="NM">Nuevo México</option>
                                <option value="NY">Nueva York</option>
                                <option value="NC">Carolina del Norte</option>
                                <option value="ND">Dakota del Norte</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregón</option>
                                <option value="PA">Pensilvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">Carolina del Sur</option>
                                <option value="SD">Dakota del Sur</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">Virginia Occidental</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </fieldset>
                    </div>
                    <div class="col-4">
                        <fieldset>
                            <label for="postalCode">Postal Code</label>
                            <br>
                            <input type="text" name="postalCode" maxlength="8">
                        </fieldset>
                    </div>
                </div>
                <div class="container-fluid">
                    <fieldset>
                        <label for="message">Message</label>
                        <br>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea2"></label>
                        </div>
                        Add any notes here.
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.min.js"
        integrity="sha384-Re460s1NeyAhufAM5JwfIGWosokaQ7CH15ti6W5Y4wC/m4eJ5opJ2ivohxVM05Wd"
        crossorigin="anonymous"></script>
</body>

</html>
